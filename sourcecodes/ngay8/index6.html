<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
          display: flex;
          align-items: center;
          background-color: #f1f1f1;
          height: 200px;
        }
        
        .flex-container > div {
          background-color: DodgerBlue;
          color: white;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }

        #fi3 {
            flex-basis: 200px;
        }
        </style>
</head>
<body>
    
    <pre>
        flex-basis : kích cỡ khởi đầu cho thẻ flex item
    </pre>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div id="fi3">3</div>
        <div>4</div>
      </div>
</body>
</html>
