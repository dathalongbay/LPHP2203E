<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <pre>
        alert(); xuất ra popup 
        console.log() in ra 1 biến trong màn hình console ( debug )
        document.write() in kết quả ra màn hình
    </pre>

    <h1>demo document.write()</h1>

    <script>
        document.write("chào javascipt");
        document.write("chào css");
        document.write("chào php");
        // chú ý chuỗi js bên ngoài nháy kép "" thì bên trong dùng nháy phải dùng nháy đơn
        document.write("<h1 style='color:red'>Tôi là thẻ h1</h1>");

        document.writeln("chào javascipt");
        document.writeln("chào css");
        document.writeln("chào php");
    </script>
</body>
</html>
