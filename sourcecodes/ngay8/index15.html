<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var n = [3,100,450,23,11,44];
        // in phần tử lớn nhất trong mảng 
        // in phần tử nhỏ nhất trong mảng 

        var max;
        var min;
        for(var i = 0;i < n.length; i++) {
            if (typeof max == 'undefined') {
                max = n[i];
            }
            if (n[i] > max) {
                max = n[i];
            }

            if (typeof min == 'undefined') {
                min = n[i];
            }
            if (n[i] < min) {
                min = n[i];
            } 
        }

        document.write("max là :" + max);
        document.write("min là :" + min);

    </script>
</body>
</html>
