<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        trong nháy kép có nháy đơn 
        trong nháy đơn có nháy kép

        'hà nội' là thủ đô của vn
        "hà nội" là thủ đô của vn
    </pre>

    <script>
        // cách 1 dùng nháy kép chứa nháy đơn hoặc ngược lại
        document.write("'hà nội' là thủ đô của vn");
        // cách 2 ký tự \ trước nháy bên trong chuỗi
        document.write('\'hà nội\' là thủ đô của vn');

        document.write('"hà nội" là thủ đô của vn');
        document.write("\"hà nội\" là thủ đô của vn");
    </script>
    


</body>
</html>
