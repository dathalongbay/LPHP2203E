<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        https://www.javascripttutorial.net/dom/selecting/selecting-elements-by-css-selector/

    </pre>

    <div id="container">
        <p class="note">This is a note</p>
        <p class="note">This is another note</p>
        <p class="error">An error message</p>
     <div>

    <script>
        // lấy 1 cái đầu tiên hoặc lấy theo id
        let container = document.querySelector("#container");
        console.log('querySelector');
        console.log(container);
        // lấy nhiều querySelectorAll
        let matches = container.querySelectorAll("p.note");
        console.log('querySelectorAll');
        console.log(matches);
    </script>    
</body>
</html>
