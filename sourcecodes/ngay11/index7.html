<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <pre>
        gắn sự kiện sử dụng jquery
    </pre>

    <button id="control1">Control 1</button>

    <button id="control2">Control 2</button>


    <script>
        $(document).ready(function(){

            // selector.eventName(callbackFunction);
            $("#control1").click(function(){
                alert('gắn event jquery cách 1');
            });

            // cách 2 dùng method on .on(eventName, callbackFunction)
            $("#control2").on("click", function() {
                alert('gắn event jquery cách 2');
            });
        });
    </script>

</body>
</html>
