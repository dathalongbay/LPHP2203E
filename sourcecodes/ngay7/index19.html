<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        sự khác biệt while và do ... while 
        khác về cú pháp
        while(điều kiện) thì nó luôn kiểm tra đk đúng mới chạy 
        do ... while(điều kiện) lần 1 thì ko kiểm tra điều kiện cứ chạy 
        lần 2 trở đi mới kiểm tra điều kiện  
    </pre>

    <script>

        var i = 100;
        do {
            console.log(i);
            i++;
        } while(i <= 10);
    </script>
    
</body>
</html>
