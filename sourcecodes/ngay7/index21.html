<!DOCTYPE html>
<html>
<head>
<style>
#flex-container {
  display: flex;
  flex-direction:row;
  background-color: DodgerBlue;
}

#flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-direction Property</h1>

<p>The "flex-direction:" </p>

<div id="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<button id="btn1">flex-direction: row;</button>
<button id="btn2">flex-direction: column;</button>
<button id="btn3">flex-direction: row-reverse;</button>
<button id="btn4">flex-direction: column-reverse;</button>

<script>
    document.getElementById('btn1').onclick = function() {
        document.getElementById('flex-container').style.flexDirection = 'row';
    };
    document.getElementById('btn2').onclick = function() {
        document.getElementById('flex-container').style.flexDirection = 'column';
    };
    document.getElementById('btn3').onclick = function() {
        document.getElementById('flex-container').style.flexDirection = 'row-reverse';
    };
    document.getElementById('btn4').onclick = function() {
        document.getElementById('flex-container').style.flexDirection = 'column-reverse';
    };
</script>
</body>
</html>
