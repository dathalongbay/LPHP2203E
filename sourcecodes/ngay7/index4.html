        Biến trong js 
        Biến là (thứ/đối tượng) để lưu trữ giá trị và có thể thay đổi 
        giá trị trong suốt quá trình chạy của chương trình

        var ten_bien = 1;
    </pre>

    <script>
        var a = 10;
        var b = 5;
        console.log("tổng 2 biến là : ");
        console.log(a + b);
        console.log("hiệu 2 biến là : ");
        console.log(a - b);
        console.log("tích 2 biến là : ");
        console.log(a * b);
        console.log("thương 2 biến là : ");
        console.log(a / b);
        console.log("chia lấy dư 2 biến là : ");
        console.log(a % b);
    </script>
