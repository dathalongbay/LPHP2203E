<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        - kết thúc câu lệnh bằng dấu ; 
        - học các kiểu dữ liệu trong js 
        https://www.w3schools.com/js/js_datatypes.asp
    
    </pre>
    
    <script>
        // kiểu dữ liệu dạng số
        var a = 10;
        // kiểu dữ liệu dạng chuỗi 
        var b = "hà nội";
        var c = 'hồ chí minh';
        // kiểu boolean 
        var d = true; 
        var e = false;
        // kiểu undefined ( không xác định )
        var f;
        // kiểu object ( đối tượng )
        // {ten_thuoc_tinh1:"giá trị 1",ten_thuoc_tinh1:"giá trị 2"}
        // chú ý tên thuộc tính ko cần đểu "" hay ''
        var g = {};
        var t = {firstName:"John", lastName:"Doe"}; 
        // kiểu mảng array khai báo bằng []
        // trong [phần tử 1, phần tử 2, phần tử 3]
        // trong mảng thì phần tử được tạo ra bởi key ( chỉ số ) value ( giá trị )
        // hà nội là giá trị của key index 0 
        // hà nội là giá trị của key index 1
        // chú ý key của mảng bắt đầu từ 0 chứ ko phải 1
        // lớp học : key số báo danh , tên là giá trị
        var m = ["hà nội", "hồ chí minh", "đà nẵng"];   

    </script>

</body>
</html>
