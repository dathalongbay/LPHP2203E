<body>
    
    <script>
        // in ra các số chẵn từ 1 đến 100
        // viết 100 câu lệnh console.log();
        // i += 2; là cách viết rút gọn i = i + 2;
        for(var i = 2;i <= 100; i+=2) {
            console.log(i);
        }

        // cách 2 
        console.log("cách 2 ------ ");
        for(var j = 2; j <= 100; j++) {
            if (j % 2 == 0) {
                console.log(j);
            }
        }
    </script>
</body>
