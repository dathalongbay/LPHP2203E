<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .demo {
            background-color: green;
            color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    

    <div id="target1">
        target1
    </div>

    <button id="control1">addClass</button>
    <button id="control2">removeClass</button>
    <button id="control3">toggleClass</button>

    <script>
        $(document).ready(function(){
            $("#control1").on("click", function(){
                $("#target1").addClass("demo");
            });
            $("#control2").on("click", function(){
                $("#target1").removeClass("demo");
            });
            $("#control3").on("click", function(){
                $("#target1").toggleClass("demo");
            });
        });
    </script>
</body>
</html>
