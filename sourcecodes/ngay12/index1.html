<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <pre>
        phương thức remove trong jquery
    </pre>

    <div id="target1" style="color: red;background-color: green;width: 100px; height: 100px;">
        demo
        <p>thẻ p trong div</p>
    </div>

    <button id="control1">control1 remove()</button>
    <button id="control2">control2 empty()</button>
    
    <script>
        $(document).ready(function(){
            $("#control1").on("click", function(){
                $("#target1").remove();
            });
            $("#control2").on("click", function(){
                $("#target1").empty();
            });
        });
    </script>
</body>
</html>
