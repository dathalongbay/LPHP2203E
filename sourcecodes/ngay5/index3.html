<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            color: white;
        }

        .target1 {
            width: 150px;
            height: 150px;
            background-color: green;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .target2 {
            width: 150px;
            height: 150px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 150px;
        }

        .target3 {
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 250px;
        }


    </style>
</head>
<body>

    <div class="target1">1</div>
    <div class="target2">2</div>
    <div class="target3">3</div>
    
</body>
</html>
