    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 402px;
            height: 402px;
            border: 1px solid red;
            margin: 0 auto;

            position: relative;
        }

        .container .cell {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
        }

        .cell1 {
            background-color: black;
            color: white;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .cell2 {
            background-color: white;
            color: black;
            position: absolute;
            top: 0px;
            left: 100px;
        }

        .cell3 {

            top: 0px;
            left: 200px;
        }

        .cell4 {
            background-color: white;
            color: black;
            position: absolute;
            top: 0px;
            left: 300px;
            /* right: 0; */
        }
    </style>
</head>
<body>
    
    <h1>Bàn cờ vua</h1>
    <pre>
        8 ô chiều ngang và 8 ô chiều dọc 
        gợi ý : position relative & absolute 
        dùng top left bottom right
    </pre>
