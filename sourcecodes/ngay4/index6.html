    <style>
         nav a {
             text-decoration: none;
         }

         nav a:link {
             color: violet;
         }

         nav a:hover {
             color: orange;
         }

         nav a:visited {
             color: black;
         }

         nav a:active {
             color:red;
         }
    </style>
</head>
<body>
    <h1>style cho thẻ  a</h1>

    <pre>
        4 trạng thái thẻ a 
        1 - a:link trạng thái bình thường ban đầu 
        2 - a:visited trạng thái đã được click vào rồi
        3 - a:hover di chuột vào 
        4 - a:active ( đang click vào rất ngắn )
    </pre>
