<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        a = 2;
        let b = 1;
        b = 2;
        // chú ý sử dụng từ khóa const khai báo biến và gán giá trị 
        // thì chúng ta không được phép gán lại giá trị 
        const c = 1;
        c = 2;
        document.write("a : " + a + "<br>");
        document.write("b : " + b + "<br>");
        document.write("c : " + c + "<br>");
    </script>
</body>
</html>
