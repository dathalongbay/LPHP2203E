<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var person = {
            firstname: "nguyen",
            lastname: "nam",
            age: 21,
            province: "hà nội",
            fullInfo: function() {
                return "họ tên " + this.firstname + " " + this.lastname + " tuổi " + this.age + " địa chỉ " + this.province;
            }
        };

        // gọi thuoc tinh
        document.write(person.province + "<br>");
        document.write(person["province"] + "<br>");
        // gọi method phương thức
        document.write(person.fullInfo() + "<br>");
    </script>
</body>
</html>
