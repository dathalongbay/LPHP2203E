<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>local scope ( phạm vi cục bộ trong function )</h1>

    <script>
        function demo() {
            var x = 1;
            let y = 2;
            const z = 3;
            console.log("trong function hàm");
            console.log(x);
            console.log(y);
            console.log(z);
        }

        demo();

        console.log("ngoài function hàm => phạm vi toàn cục");
        console.log(x);
        console.log(y);
        console.log(z);
    </script>
</body>
</html>
