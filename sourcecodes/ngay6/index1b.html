<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            background-color: green;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        .box2 {
            background-color: orange;
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .box3 {
            background-color: violet;
            width: 100px;
            height: 100px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>display: inline-block</h1>

    <pre>
        display: inline-block là sự kết hợp inline và block 
        lấy việc có thể đặt width và height giống block 
        lấy việc nằm trên cùng 1 hàng inline 
    </pre>


    <div class="box1">
        Box 1
    </div>

    <div class="box2">
        Box 2
    </div>

    <div class="box3">
        Box 3 
    </div>
</body>
</html>
