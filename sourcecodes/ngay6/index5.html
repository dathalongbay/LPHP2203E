<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }

        .container ul {
            list-style: none;
        }

        ul.menu > li {
            float: left;
        }

        /* clearfix */
        ul.menu::after {
            display: block;
            content: "";
            clear: both;
        }

        /* cấp 1 */

        ul.menu > li {
            position: relative;
        }
        ul.menu > li > a {
            background-color: green;
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        /* css level cấp 2 */
        ul.menu > li > ul {
            position: absolute;
            left: 0;
            top: 100%;
        }
        ul.menu > li > ul > li {
            position: relative;
            
        }
        ul.menu > li > ul > li > a {
            color: #fff;
            background-color: orange;
            display: block;
            padding: 10px;
            text-decoration: none;
            width: 200px;
        }

        /* cấp 3 */

        ul.menu > li > ul > li ul {
            position: absolute;
            top: 0;
            left: 200px;
        }

        ul.menu > li > ul > li ul a {
            color: #fff;
            background-color: violet;
            display: block;
            padding: 10px;
            text-decoration: none;
            width: 200px;
        }

        /* ẩn hết cấp 2 và cấp 3 */
        ul.menu ul {
            display: none;
        }

        /* di chuột vào thẻ li level1 thì hiển thị ra các thẻ ul bên trong */
        ul.menu > li:hover > ul {
            display: block;
        } 

        /* di chuột vào cấp 2 thì hiển thị ra ul cấp 3 bên trong  */
        ul.menu > li > ul > li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Menu đa cấp</h1>

    <div class="container">
        <nav>
            <ul class="menu">
                <li>
                    <a href="">Tablet</a>
                </li>
                <li>
                    <a href="">Phụ kiện</a>

                    <ul>
                        <li>
                            <a href="">Phụ kiện di động</a>
                            <ul>    
                                <li><a href="">Sạc dự phòng</a></li>
                                <li><a href="">Sạc cáp</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="">Phụ kiện laptop</a>
                            <ul>    
                                <li><a href="">Chuột và bàn phím</a></li>
                            </ul>
                        </li>
                        <li><a href="">THiết bị âm thanh</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">Avaji</a>
                    <ul>
                        <li><a href="">Đồng hồ thời trang</a></li>
                        <li><a href="">Mắt kính</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
