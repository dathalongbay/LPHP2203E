<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>STT</td>
            <td>Tên tỉnh</td>
            <td>Dân số</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Hà nội</td>
            <td>10 triệu</td>
        </tr>

        <tr>
            <td>2</td>
            <td>TP HCM</td>
            <td>18 triệu</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Đà nẵng</td>
            <td>2 triệu</td>
        </tr>
    </table>

    bảng phức tạp hơn 1 chút 
    thead và tbody 
    thead là phần đầu của bảng 
    tbody chứa phần thân của bảng

    <table>
        <thead>
            <tr>
                <td>STT</td>
                <td>Tên tỉnh</td>
                <td>Dân số</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Hà nội</td>
                <td>10 triệu</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>TP HCM</td>
                <td>18 triệu</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Đà nẵng</td>
                <td>2 triệu</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
