<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="bootstrap.min.js"></script>

    <style>
        .intro-btn {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: calc(50% - 25px);
        }
    </style>
</head>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Tích hợp carousel</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <section id="intro" class="carousel slide" data-bs-ride="carousel">

                     <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="https://mona.media/wp-content/uploads/2021/06/what-is-bootstrap.png" alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                        <img src="https://mona.media/wp-content/uploads/2021/06/what-is-bootstrap.png" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                        <img src="https://mona.media/wp-content/uploads/2021/06/what-is-bootstrap.png" alt="New York" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev intro-btn" type="button" data-bs-target="#intro" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next intro-btn" type="button" data-bs-target="#intro" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </section>
            </div>
        </div>
    </div>
    
</body>
</html>
